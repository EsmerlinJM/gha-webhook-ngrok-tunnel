name: "Webhook ngrok tunnel"
description: "Create a tunnel of ngrok and then create a webhook on Github and handle connection between both."
author: "EsmerlinJM"
inputs:
  github_pat_token:
    description: "Github personal token"
    required: true
  repo:
    description: "Repository name"
    default: ".git" # Ignore the `.git` directory by default
    required: false
  owner:
    description: "Owner of this repo"
    required: true
  private_address:
    description: "Private address that will be connected on TCP format. Example: localhost:3000"
    required: true
  webhook_endpoint:
    description: "Webhook endpoint that will be linked. Example: /ping or /hook"
    required: true
outputs:
  webhook_url:
    description: "Webhook url generated by ngrok"
runs:
  using: "docker"
  image: "Dockerfile"